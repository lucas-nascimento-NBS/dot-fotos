    <title>Slider Apple Style - Dark Mode com Frame (Sombra Compacta)</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #1c1a19;
            display: flex;
            justify-content: center;
            align-items: center;
            /* overflow: hidden; /* Mantido comentado/removido para flexibilidade, mas o iframe é o limitador aqui */
        }

        .site-wrapper {
            width: 95vw;
            height: 90vh;
            max-width: 1800px;
            max-height: 950px;
            background-color: #1c1a19;
            border-radius: 15px; /* Raio reduzido */
            overflow: hidden;
            /* offset-x | offset-y | blur-radius | spread-radius | color */
            box-shadow: 0 0 15px 2px rgba(100, 100, 100, 0.3); /* Sombra bem menor e compacta */
            position: relative;
            display: flex;
        }

        .full-page-layout {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .slider-column {
            flex: 0 0 65%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-color: #1c1a19;
        }

        .text-column {
            flex: 0 0 35%;
            background-color: #1c1a19;
            padding: 50px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            color: #e8e8e8;
        }

        .text-column h1 {
            font-size: 38px;
            font-weight: 600;
            margin-bottom: 20px;
            line-height: 1.2;
            color: #f5f5f7;
        }

        .text-column p {
            font-size: 17px;
            line-height: 1.6;
            color: #bdbdbd;
            max-width: 450px;
        }

        .container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        .photo-container {
            position: absolute;
            width: 160%;
            height: 160%;
            top: -30%;
            left: -30%;
            transform: rotate(15deg);
            transform-origin: center center;
        }

        .photo-cont-item {
            display: flex;
        }

        .photo-cont-item .photo-item {
            width: 320px;
            height: 200px;
            margin-right: 60px;
            margin-bottom: 60px;
            border-radius: 16px;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .animation-1 {
            animation: scroller 40s linear infinite;
            width: calc((320px + 60px) * 12);
        }

        .animation-2 {
            animation: scroller 30s linear infinite;
            width: calc((320px + 60px) * 12);
        }

        .animation-3 {
            animation: scroller 50s linear infinite;
            width: calc((320px + 60px) * 12);
        }

        @keyframes scroller {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc((-320px - 60px) * 6));
            }
        }

        /* Imagens */
