name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    permissions:
       id-token: write
       contents: read

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      # ————————————————————————————
      # Estes dois passos OIDC não mudam; mantive porque já estavam aí.
      # Você pode removê-los se não precisar de login federado.
      - name: Install OIDC Client from Core Package
        run: npm install @actions/core@1.6.0 @actions/http-client

      - name: Get Id Token
        uses: actions/github-script@v6
        id: idtoken
        with:
          script: |
            const core = require('@actions/core');
            return await core.getIDToken();
          result-encoding: string
      # ————————————————————————————

      - name: Deploy static files          ###  novo nome opcional
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_WATER_0E038311E }}
          action: upload

          # ——— caminhos do seu site ———
          app_location: "/"                ### raiz do repositório com index.html; ajuste se precisar
          output_location: ""              ### vazio quando skip_app_build=true
          # ————————————————–––––––––––––

          # ——— flags que desativam o Oryx ———
          skip_app_build: true             ### pular build do front-end
          skip_api_build: true             ### pular build de API (não existe)
          # ————————————————–––––––––––––––

          github_id_token: ${{ steps.idtoken.outputs.result }}

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          action: close
